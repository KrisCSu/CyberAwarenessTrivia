{% extends "layout.html" %}
{% block content %}
<table class="table table-striped table-hover">
          <tr>
            <th>User ID</th>
            <th>Score</th>
            <th>Date</th>
          </tr>
          {% for result in results %}
            <tr>
              <td>{{ result.user_id }}</td>
              <td>{{ result.percentage }}</td>
              <td>{{ result.date }}</td>
            </tr>
          {% endfor %}
</table>
{% endblock content %}
